<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Contact Us</h1>
      </header>
      <main>
        <form id="form" action="">
          <!-- NAME INPUTS -->
          <div class="name-input">
            <div>
              <label for="">First Name <span class="sign">*</span></label>
              <br />
              <input id="first-name" type="text" /> <br />
              <span id="firstN-error-msg" class="error-msg"></span>
            </div>
            <div>
              <label>Last Name <span class="sign">*</span></label> <br />
              <input id="last-name" type="text" />
              <span id="lastN-error-msg" class="error-msg"></span>
            </div>
          </div>

          <!-- EMAIL INPUT -->
          <div class="email-input">
            <label for="">Email Address <span class="sign">*</span></label>
            <br />
            <input id="email" type="text" />
            <span id="email-error-msg" class="error-msg"></span>
            <!-- Please enter a valid email address -->
          </div>

          <!-- RADIO INPUT -->
          <div class="radio-input">
            <label for="">Query Type <span class="sign">*</span></label>
            <div class="radios">
              <div id="general-enquiry-cont">
                <input
                  id="general-enquiry"
                  type="radio"
                  name="general-support"
                  value="general"
                />
                General Enquiry
              </div>
              <div id="support-request-cont">
                <input
                  id="support-request"
                  type="radio"
                  name="general-support"
                  value="support"
                />
                Support Request
              </div>
            </div>

            <span id="querytype-error-msg" class="error-msg"></span>
          </div>
          <!-- Please select a query type -->

          <!-- MESSAGE -->
          <div class="message">
            <label for="">Message <span class="sign">*</span></label> <br />
            <textarea id="comments" name="comments" wrap="soft"></textarea>
            <span id="comments-error-msg" class="error-msg"></span>
          </div>

          <div class="consent">
            <div class="saaa">
              <input id="consent" type="checkbox" />
              <p>I consent to being contacted by the team *</p>
            </div>
            <span id="consent-error-msg" class="error-msg"></span>
          </div>

          <button id="submit" type="submit">Submit</button>
        </form>
      </main>
    </div>
    <script src="script.js"></script>

  </body>
</html>
